<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon -->
  <circle cx="30" cy="30" r="24" fill="url(#logoGradientDark)" />
  
  <!-- E2P text in circle -->
  <text x="30" y="38" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="800" fill="white" text-anchor="middle">E2P</text>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="white">E2P DAO</text>
  
  <!-- Tagline -->
  <text x="70" y="42" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#D1D5DB">Blockchain Accelerator</text>
</svg>









