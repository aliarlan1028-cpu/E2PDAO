<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="advancedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradientAdvanced" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow effect -->
  <circle cx="40" cy="40" r="32" fill="url(#advancedGradient)" filter="url(#glow)" />
  
  <!-- Blockchain pattern overlay -->
  <g opacity="0.3">
    <rect x="20" y="20" width="8" height="8" fill="white" rx="2"/>
    <rect x="32" y="20" width="8" height="8" fill="white" rx="2"/>
    <rect x="44" y="20" width="8" height="8" fill="white" rx="2"/>
    <rect x="20" y="32" width="8" height="8" fill="white" rx="2"/>
    <rect x="32" y="32" width="8" height="8" fill="white" rx="2"/>
    <rect x="44" y="32" width="8" height="8" fill="white" rx="2"/>
    <rect x="20" y="44" width="8" height="8" fill="white" rx="2"/>
    <rect x="32" y="44" width="8" height="8" fill="white" rx="2"/>
    <rect x="44" y="44" width="8" height="8" fill="white" rx="2"/>
  </g>
  
  <!-- E2P text in circle -->
  <text x="40" y="48" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="900" fill="white" text-anchor="middle">E2P</text>
  
  <!-- Company name -->
  <text x="90" y="30" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="800" fill="url(#textGradientAdvanced)">E2P DAO</text>
  
  <!-- Tagline -->
  <text x="90" y="50" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#6B7280">Blockchain Project Accelerator</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="20" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="210" cy="25" r="1.5" fill="#6366F1" opacity="0.4"/>
  <circle cx="205" cy="35" r="1" fill="#1D4ED8" opacity="0.3"/>
</svg>









